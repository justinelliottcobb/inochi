<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Inochi Particle Life System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0a0a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        
        #container {
            text-align: center;
            max-width: 1400px;
            width: 100%;
            padding: 20px;
        }
        
        canvas {
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            height: auto;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        button {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info {
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .loading {
            font-size: 18px;
            margin: 20px 0;
        }
        
        .error {
            color: #ff6b6b;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>üéÜ Inochi Particle Life System</h1>
        <div id="loading" class="loading">Loading WebAssembly module...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="app-container" style="display: none;">
            <div class="controls">
                <button onclick="resetSimulation()">Reset</button>
                <button onclick="togglePause()">Pause/Play</button>
                <button onclick="changePreset('ParticleLife')">Particle Life</button>
                <button onclick="changePreset('Flocking')">Flocking</button>
                <button onclick="changePreset('Gravity')">Gravity</button>
                <button onclick="changePreset('Electromagnetic')">Electromagnetic</button>
                <button onclick="changePreset('Brownian')">Brownian Motion</button>
                <button onclick="changePreset('ReactionDiffusion')">Reaction-Diffusion</button>
            </div>
            
            <canvas id="nannou-canvas"></canvas>
            
            <div class="info">
                <p>üñ±Ô∏è Click and drag to pan ‚Ä¢ üîÑ Mouse wheel to zoom ‚Ä¢ ‚å®Ô∏è Press R to reset camera</p>
                <p id="particle-count">Particles: 0</p>
                <p id="fps">FPS: --</p>
            </div>
        </div>
    </div>

    <script type="module">
        import init, { 
            start_simulation, 
            reset_simulation,
            toggle_pause,
            change_preset,
            get_particle_count,
            get_fps,
            update_simulation,
            get_particles
        } from './dist/inochi.js';

        let isInitialized = false;
        let isPaused = false;
        let canvas = null;
        let ctx = null;
        let lastTime = performance.now();

        async function run() {
            console.log('Starting WASM initialization...');
            try {
                // Add more detailed logging
                console.log('Loading WASM module from ./dist/inochi_bg.wasm');
                
                // Explicitly pass the WASM file path to init
                await init('./dist/inochi_bg.wasm');
                console.log('WASM module initialized successfully');
                
                // Check if functions are available
                if (typeof start_simulation !== 'function') {
                    throw new Error('start_simulation function not found in WASM exports');
                }
                
                // Start the simulation
                console.log('Starting simulation...');
                await start_simulation();
                console.log('Simulation started successfully');
                
                // Setup canvas
                canvas = document.getElementById('nannou-canvas');
                canvas.width = 1200;
                canvas.height = 800;
                ctx = canvas.getContext('2d');
                
                isInitialized = true;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                
                // Start the animation loop
                requestAnimationFrame(animate);
                
            } catch (error) {
                console.error('Failed to initialize:', error);
                console.error('Error stack:', error.stack);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    <strong>Error loading WebAssembly module:</strong><br>
                    ${error.message}<br>
                    <small>Check browser console for more details</small>
                `;
            }
        }

        function animate(currentTime) {
            if (!isInitialized) return;
            
            const deltaTime = (currentTime - lastTime) / 1000.0;
            lastTime = currentTime;
            
            // Update simulation
            update_simulation(deltaTime);
            
            // Render particles
            renderParticles();
            
            // Update info
            updateInfo();
            
            requestAnimationFrame(animate);
        }

        function renderParticles() {
            if (!ctx) return;
            
            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Get particle data
            const particleData = get_particles();
            
            // Each particle has 10 values: x, y, vx, vy, r, g, b, a, size, species_id
            const particlesPerData = 10;
            const particleCount = particleData.length / particlesPerData;
            
            // Transform to center the view
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            
            // Draw particles
            for (let i = 0; i < particleCount; i++) {
                const idx = i * particlesPerData;
                const x = particleData[idx];
                const y = particleData[idx + 1];
                const r = particleData[idx + 4];
                const g = particleData[idx + 5];
                const b = particleData[idx + 6];
                const a = particleData[idx + 7];
                const size = particleData[idx + 8];
                
                ctx.fillStyle = `rgba(${Math.floor(r * 255)}, ${Math.floor(g * 255)}, ${Math.floor(b * 255)}, ${a})`;
                ctx.beginPath();
                ctx.arc(x, -y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }

        function updateInfo() {
            if (!isInitialized) return;
            
            try {
                const particleCount = get_particle_count();
                const fps = get_fps();
                
                document.getElementById('particle-count').textContent = `Particles: ${particleCount}`;
                document.getElementById('fps').textContent = `FPS: ${fps.toFixed(1)}`;
            } catch (error) {
                console.warn('Error updating info:', error);
            }
        }

        // Global functions for buttons
        window.resetSimulation = function() {
            if (isInitialized) {
                reset_simulation();
            }
        };

        window.togglePause = function() {
            if (isInitialized) {
                isPaused = !isPaused;
                toggle_pause();
            }
        };

        window.changePreset = function(presetName) {
            if (isInitialized) {
                change_preset(presetName);
            }
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', (event) => {
            if (!isInitialized) return;
            
            switch (event.key.toLowerCase()) {
                case ' ':
                    event.preventDefault();
                    togglePause();
                    break;
                case 'r':
                    event.preventDefault();
                    resetSimulation();
                    break;
                case '1':
                    changePreset('ParticleLife');
                    break;
                case '2':
                    changePreset('Flocking');
                    break;
                case '3':
                    changePreset('Gravity');
                    break;
                case '4':
                    changePreset('Electromagnetic');
                    break;
                case '5':
                    changePreset('Brownian');
                    break;
                case '6':
                    changePreset('ReactionDiffusion');
                    break;
            }
        });

        // Check WebAssembly support
        if (typeof WebAssembly === 'undefined') {
            console.error('WebAssembly is not supported in this browser');
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = `
                <strong>WebAssembly Not Supported</strong><br>
                This application requires WebAssembly support.<br>
                Please use a modern browser like Chrome, Firefox, Safari, or Edge.
            `;
        } else {
            console.log('WebAssembly is supported');
            console.log('Browser:', navigator.userAgent);
            // Start the application
            run();
        }
    </script>
</body>
</html>
